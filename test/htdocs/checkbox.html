<form action="/checkboxes" method="POST" name="post_checkboxes" id="post_checkboxes">
    <fieldset>
        <legend>What is Your Favorite Pet?</legend>
        <input type="checkbox" name="animal" value="Cat" />Cats <br />
        <input type="checkbox" name="animal" value="Dog" checked/>Dogs<br />
        <input type="checkbox" name="animal" value="Bird" />Birds<br />
        <input type="submit" value="Submit now" />
    </fieldset>
</form>
